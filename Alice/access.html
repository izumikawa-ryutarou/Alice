<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>龍太郎 ACCESS</title>
    <meta name="description" content="私へのコンタクト方法">
    <meta name="viewport" content="width=device-width">
    <script src="./js/toggle-menu.js"></script>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/access.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/logo-header.png" alt="KISSA">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <main class="main">
      <div class="title">
        <h1>ACCESS</h1>
        <p>アクセス・お問い合わせ</p>
      </div>
      <div class="map">
        <h2>アクセスマップ</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4889.24127041638!2d139.4120602174438!3d35.582799500000014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018fcf851f77315%3A0x29c0a379a024f429!2z44CSMTk0LTAyMDMg5p2x5Lqs6YO955S655Sw5biC5Zuz5bir55S677yZ77yV77yR4oiS77yRIOOCteODs-ODqeOCpOODiOODu-ODtOOCo-ODqQ!5e1!3m2!1sja!2sjp!4v1679162355111!5m2!1sja!2sjp style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact">
        <h2>お問い合わせはこちらから</h2>
        <form action="#">
          <dl class="form-area">
            <dt><span class="required">お名前</span></dt>
            <dd><input class="input-text" type="text" name="name" reqired></dd>
            <dt><span class="required">メールアドレス</span></dt>
            <dd><input class="input-text" type="email" name="email" reqired></dd>
            <dt>電話番号</dt>
            <dd><input class="input-text" type="tel" name="tel" reqired></dd>
            <dt>お問い合わせ種別</dt>
            <dd>
              <select class="select-box" name="genre">
                <option value="ご相談" selected>ご相談</option>
                <option value="ご予約について">ご予約について</option>
                <option value="メニューについて">メニューについて</option>
                <option value="営業時間について">営業時間について</option>
              </select>
            </dd>
            <dt>お客様について</dt>
            <dd>
              <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様" checked>一般のお客様</label>
              <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
              <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
              <label class="radio-button"><input type="radio" name="user-type" value="ファン">ファン</label>
            </dd>
            <dt><span class="required">お問い合わせ内容</span></dt>
            <dd><textarea class="message" name="message" required></textarea></dd>
          </dl>
          <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ「送信」ボタンを押してください！</p>
          <button class="submit-button" type="submit">送信</button>
        </form>
      </div>
    </main>


    
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./access">ACCESS</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="./test03.index.html">
            <img src="./images/common/logo-footer.png" alt="KISSA">
        </a>
        <p class="footer-tel">TEL: 080-6497-1516</p>
        <p class="footer-time">OPEN: 年中無休</p>
        <p class="copyright"><small>&copy;泉川　龍太郎</small></p>
    </footer>
</body>

</html>
